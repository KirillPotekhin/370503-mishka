<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>HTML Academy: Мишка</title>
</head>
<body>

  <header class="page-header">
    <a class="page-header__logo" href="index.html">
      <img class="page-header__logo-image" src="img/mishka-logo-mobile.svg" width="86" height="35" alt="Мишка">
    </a>
    <nav class="main-nav">
      <button class="main-nav__toggle" type="button">Открыть меню</button>
      <div class="main-nav__wrapper">
        <ul class="main-nav__list site-list">
          <li class="site-list__item site-list__item--active">
            <a href="catalog.html">Каталог товаров</a>
          </li>
          <li class="site-list__item site-list__item--active">
            <a>Вязание на заказ</a>
          </li>
          <li class="site-list__item">
            <a href="#">Поиск по сайту</a>
          </li>
          <li class="site-list__item">
            <a href="#">Корзина: пока пуста</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="page-main">
    <section class="category">
      <header class="category__header">
        <h1 class="category__caption">Каталог товаров</h1>
      </header>
    </section>

    <form class="form">
      <p class="form__title">
        Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.
      </p>

      <section class="form__product">
        <b class="form__product-type">Тип <span class="form__product-border"></span></b>
        <div class="form__radio">
          <input class="form__radio-type" type="radio" id="radio-accessory" name="type" value="accessory">
          <label class="form__radio-label" for="radio-accessory">Аксессуар для интерьера</label>
        </div>
        <div class="form__radio">
          <input class="form__radio-type" type="radio" id="radio-toy" name="type" value="toy">
          <label class="form__radio-label" for="radio-toy">Детская игрушка</label>
        </div>
      </section>

      <section class="form__color">
        <b class="form__product-type">Цвет <span class="form__color-border"></span></b>
        <div class="form__checkbox">
          <input class="form__checkbox-type" type="checkbox" id="checkbox-white" name="color" value="white">
          <label class="form__checkbox-label" for="checkbox-white">Белый</label>
        </div>
        <div class="form__checkbox">
          <input class="form__checkbox-type" type="checkbox" id="checkbox-grey" name="color" value="grey">
          <label class="form__checkbox-label" for="checkbox-grey">Серый</label>
        </div>
        <div class="form__checkbox">
          <input class="form__checkbox-type" type="checkbox" id="checkbox-tiffany" name="color" value="tiffany">
          <label class="form__checkbox-label" for="checkbox-tiffany">«Тиффани»</label>
        </div>
        <div class="form__checkbox">
          <input class="form__checkbox-type" type="checkbox" id="checkbox-black" name="color" value="black">
          <label class="form__checkbox-label" for="checkbox-black">Черный</label>
        </div>
        <div class="form__checkbox">
          <input class="form__checkbox-type" type="checkbox" id="checkbox-pink" name="color" value="pink">
          <label class="form__checkbox-label" for="checkbox-pink">Розовый</label>
        </div>
        <div class="form__checkbox">
          <input class="form__checkbox-type" type="checkbox" id="checkbox-orange" name="color" value="orange">
          <label class="form__checkbox-label" for="checkbox-orange">Оранжевый</label>
        </div>
      </section>

      <section class="form__client">
        <b class="form__client-title">ФИО <span class="form__client-border"></span></b>
        <div class="form__name">
          <label class="form__name-label" for="client-name">Имя:</label>
          <input class="form__name-input" name="client-name" id="client-name" required placeholder="Введите ваше имя*">
        </div>
        <div class="form__name">
          <label class="form__name-label" for="client-surname">Имя:</label>
          <input class="form__name-input" name="client-surname" id="client-surname" required placeholder="Укажите фамилию*">
        </div>
        <div class="form__name">
          <label class="form__name-label" for="client-middle-name">Имя:</label>
          <input class="form__name-input" name="client-middle-name" id="client-middle-name" required placeholder="Отчество, если желаете">
        </div>
      </section>

      <section class="form__number">
        <b class="form__number-title">Тел <span class="form__number-border"></span></b>
        <div class="form__number-wrapper">
          <input class="form__number-input" type="tel" name="client-number" required placeholder="+7 ХХХ ХХ ХХ*">
          <span class="form__number-icon"></span>
        </div>
      </section>

      <section class="form__e-mail">
        <b class="form__e-mail-title">Тел <span class="form__e-mail-border"></span></b>
        <div class="form__e-mail-wrapper">
          <input class="form__e-mail-input" type="email" name="client-number" required placeholder="Ваш Email*">
          <span class="form__e-mail-icon"></span>
        </div>
      </section>

      <section class="form__extra">
        <b class="form__extra-title">Тел <span class="form__extra-border"></span></b>
        <div class="form__extra-wrapper">
          <textarea class="form__extra-textarea" name="order-extra" placeholder="Опишите все ваши пожелания к заказу">
        </div>
      </section>

      <p class="form__required-text">*Поля обязательны для заполнения</p>
      <input class="form__order-button button" type="submit" value="ОТПРАВИТЬ ЗАКАЗ">
    </form>
  </main>

  <footer class="page-footer">
    <div class="page-footer__social social">
      <ul class="social__list">
        <li class="social__item">
          <a class="social__link social__link-instagram" href="№">Мы в Инстаграме</a>
        </li>
        <li class="social__item">
          <a class="social__link social__link-facebook" href="№">Мы в Фейсбуке</a>
        </li>
        <li class="social__item">
          <a class="social__link social__link-twitter" href="№">Мы в Твитере</a>
        </li>
      </ul>
    </div>
    <div class="page-footer__copyright copyright">
      <b class="copyright__text">Разработано</b>
      <a class="copyright__link button">
        <img class="copyright__link-image" src="img/htmlacademy.svg" width="27" height="34" alt="HTML Academy">
      </a>
    </div>
  </footer>

</body>
</html>
